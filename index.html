<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <div class="container" style="max-width: 500px;">
            <br>
            <div class="card">
                <h1 class="card-header">IP LOOKUP</h1>
                <div class="card-body">
                    <label>MASUKAN IP ADDRESS</label>
                    <input  id="ip_input" placeholder="1.1.1.1" class="form-control">
                    <br>
                    <button onclick="iplookup()" class="btn btn-primary float-end">LOOKUP</button>
                </div>
            </div>
            <br>
            <div class="card">
                <h1 class="card-header">RESULT</h1>
                <div class="card-body">
                    <textarea id="output_id" class="form-control"></textarea>
                    
                </div>
            </div>


        </div>

        


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
        <script src="javascript.js"></script>
    </body>
</html>
